apiVersion: v1
kind: Secret
metadata:
  name: quadrant-todo-secrets
  namespace: quadrant-todo
type: Opaque
stringData:
  # Database credentials (replace with actual values)
  DATABASE_URL: "postgresql+asyncpg://quadrant_user:CHANGEME@postgres:5432/quadrant_todo"

  # Redis URL
  REDIS_URL: "redis://redis:6379/0"

  # Security (MUST be changed in production)
  SECRET_KEY: "CHANGE-THIS-TO-A-SECURE-RANDOM-STRING-MIN-32-CHARS"

  # Google OAuth (optional)
  GOOGLE_CLIENT_ID: ""
  GOOGLE_CLIENT_SECRET: ""
  GOOGLE_REDIRECT_URI: "https://api.yourdomain.com/api/v1/auth/google/callback"

  # Celery
  CELERY_BROKER_URL: "redis://redis:6379/1"
  CELERY_RESULT_BACKEND: "redis://redis:6379/2"

  # Email (optional)
  SMTP_HOST: ""
  SMTP_PORT: "587"
  SMTP_USER: ""
  SMTP_PASSWORD: ""
  SMTP_FROM: "noreply@yourdomain.com"
